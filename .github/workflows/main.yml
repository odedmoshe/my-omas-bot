name: OMAS Daily Scan

on:
  schedule:
    # מריץ כל יום בשעה 23:00 UTC (שזה 01:00 או 02:00 בלילה בישראל - אחרי סגירת וול סטריט)
    - cron: '0 23 * * 1-5' # ימים שני עד שישי
  workflow_dispatch: # מאפשר לך להריץ ידנית בלחיצת כפתור אם תרצה

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # <--- Change this from '3.9' to '3.10' or '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Trading Bot
        run: python pure_omas.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "OMAS Bot"
          git config --global user.email "bot@omas.com"
          git add portfolio_log.xlsx
          git commit -m "Auto-update portfolio log" || echo "No changes to commit"
          git push
